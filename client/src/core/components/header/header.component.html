<nav class="header">
  <div class="nav-item">
    <a routerLink="albums" class="nav-link">Albums</a>
  </div>
  @if (authService.isAuthenticated()) {
    <div class="nav-item">
      <a [routerLink]="['albums', userId]" class="nav-link">My Albums</a>
    </div>
    <div class="nav-item ml-auto">
      <a (click)="logout()" class="nav-link">Log out</a>
    </div>
  }
  @else {
    <div class="nav-item ml-auto">
      <a routerLink="login" class="nav-link">Log In</a>
    </div>
    <div class="nav-item">
      <a routerLink="register" class="nav-link">Sign Up</a>
    </div>
  }
</nav>
